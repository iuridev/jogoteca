<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>{{ titulo }}</title>
</head>
<body>
    <div>
        <div>
            <h1>{{ titulo }}</h1>
        </div>
        <div>
            <table class="table table-striped table-responsive table-bordered">
                <thead class="thead-default">
                    <tr>
                        <th>Nome</th>
                        <th>Categoria</th>
                        <th>Console</th>
                    </tr>
                </thead>
                <tbody>
                    {% for jogo in jogos %}
                    <tr>
                        <td>{{jogo.nome}}</td>
                        <td>{{jogo.categoria}}</td>
                        <td>{{jogo.console}}</td>
                    </tr>
                    {% endfor%}
                </tbody>
            </table>

        </div>
    </div>

</body>
</html>
